<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/reset.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: chartreuse; color:darkslategray">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo is coming around the corner</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card-mb-4" style="border: solid black 1px">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thread>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thread>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="card-mb-4" style="border:black solid 1px">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="L train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Brooklyn" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-time-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="first-time-input" placeholder="08:15" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="15" type="number">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/train.js"></script>
</body>

</html>
